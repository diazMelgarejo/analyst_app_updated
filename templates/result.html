<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result - AnALiST</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .container { max-width: 700px; margin: auto; }
        h1 { color: #333; }
        pre { background-color: #f5f5f5; padding: 1rem; white-space: pre-wrap; }
        a { display: inline-block; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction {{ days }} Days Ahead for {{ ticker }}</h1>
        <pre>{{ prediction }}</pre>
        <a href="{{ url_for('index') }}">Back to search</a>
        <form method="post" action="{{ url_for('logout') }}" style="margin-top: 1rem;">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
